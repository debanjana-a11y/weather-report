<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Weathering</header>
    <main class="content">
        <div class="report_today">
           <div class="search">
                <input type="text" placeholder="Search Location">
           </div>
           <div class="report_info">
                <div class="report_content">
                    <div class="report">
                        <p class="location">Kolkata</p>
                        <p class="current_date">28th JAN 2023</p>
                        <p class="temparature">35 C</p>
                    </div>
                    <img src="./icons/Sunny.png" alt="Picture of Sun">
                </div>
                <div class="temparature_range">
                    <div class="highest_temp">
                        <div>Highest</div>
                        <div class="temparature">20 C</div>
                    </div>
                    <div class="lowest_temp">
                        <div>Lowest</div>
                        <div class="temparature">10 C</div>
                    </div>
               </div>
           </div>
        </div>
        <div class="forecast">
           <div class="upcoming_day">
                <div class="upcoming_date">29th JAN 2023 </div>
                <div class="upcoming_report">
                    <p class="upcoming_temparature">23 C - 30 C</p>
                    <img src="./icons/Sunny.png" alt="Picture of Sun">
                </div>
           </div>
           <div class="upcoming_day">
                <div class="upcoming_date">30th JAN 2023</div>
                <div class="upcoming_report">
                    <p class="upcoming_temparature">23 C - 30 C</p>
                    <img src="./icons/Sunny.png" alt="Picture of Sun">
                </div>
            </div>
           <div class="upcoming_day">
                <div class="upcoming_date">31st JAN 2023</div>
                <div class="upcoming_report">
                    <p class="upcoming_temparature">23 C - 30 C</p>
                    <img src="./icons/Sunny.png" alt="Picture of Sun">
                </div>
           </div>
        </div>
    </main>
    <footer>
        <div>Copyright &copy Debanjana, 2023</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
