<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="current_report">
            <div class="report_today">
                <div class="temparature_report">
                    <img src="./icons/Sunny.png" alt="Image of sun">
                    <div class="value temp_value">
                        <div class="temperature_value"></div>
                        <div class="unit">°C</div>
                        <div>|</div>
                        <div class="unit">°F</div>
                    </div>  
                </div>
                <div class="other_informations">
                    <div>
                        <h2><span>Feels Like</span></h2>
                        <div class="value">
                            <div id="feels_like"></div>
                            <div>%</div>
                        </div>
                    </div>
                    <div class="humidity">
                        <h2><span>Humidity</span></h2>
                        <div class="value">
                            <div id="humidity_value"></div>
                            <div>%</div>
                        </div>
                    </div>
                    <div class="wind">
                        <h2><span>Wind</span></h2>
                        <div class="value">
                            <div id="wind_speed_value"></div>
                            <div>km/h</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="location">
                <input class="location_name" type="text" placeholder="Search Location">
                <div class="date_time">Friday, 30th April</div>
                <div class="forcast_heading"></div>
            </div>
        </div>
        <div class="upcoming_report">
            <div class="day_1">
                <div class="day">Friday</div>
                <img src="./icons/Partial Cloudy.png" alt="image of sun">
                <div class="temparature_range">
                    <div class="maximum_temp">35°C</div>
                    <div class="minimum_temp">25°C</div>
                </div>
            </div>
            <div class="day_2">
                <div class="day">Saturday</div>
                <img src="./icons/Rainy.png" alt="image of sun">
                <div class="temparature_range">
                    <div class="maximum_temp">35°C</div>
                    <div class="minimum_temp">25°C</div>
                </div>
            </div>
            <div class="day_3">
                <div class="day">Sunday</div>
                <img src="./icons/Heavy Rainfall.png" alt="image of sun">
                <div class="temparature_range">
                    <div class="maximum_temp">35°C</div>
                    <div class="minimum_temp">25°C</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>Copyright &copy Debanjana, 2022</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
